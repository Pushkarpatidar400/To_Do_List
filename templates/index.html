<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushkar-To-Do-Tist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <h1>Task List</h1>
<form action="/add" method="post" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="task" id="task" class="validate" required>
            <label for="task">Task</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="description" id="description" class="validate" >
            <label for="description">Description</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="date" name="due_date" id="due_date" class="datepicker" >
            <label for="due_date">Due Date</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Add Task</button>
</form>

    <br>
    <a href="/tasks">View Tasks</a>
</body>
</html>
